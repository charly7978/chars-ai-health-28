// Configuración de plugins - Debe ser el primer bloque en el archivo
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services' apply false
}

// Cargar versiones desde el proyecto raíz
def versions = rootProject.buildscript.ext.versions

android {
    namespace "com.charsai.healt28"
    compileSdk 34
    
    defaultConfig {
        applicationId "com.charsai.healt28"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    buildFeatures {
        viewBinding true
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    // Capacitor
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
    
    // AndroidX Core
    implementation "androidx.appcompat:appcompat:$versions.appcompat"
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.2.0'
    implementation 'androidx.core:core-splashscreen:1.0.1'
    implementation "androidx.core:core-ktx:$versions.coreKtx"
    implementation "androidx.activity:activity-ktx:$versions.activity"
    implementation "androidx.fragment:fragment-ktx:$versions.fragment"
    
    // Testing
    testImplementation "junit:junit:$versions.junit"
    androidTestImplementation "androidx.test.ext:junit:$versions.testExtJunit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$versions.espressoCore"
    
    // Firebase (opcional, si se usa)
    // implementation platform('com.google.firebase:firebase-bom:32.7.0')
    // implementation 'com.google.firebase:firebase-analytics-ktx'
}

apply from: 'capacitor.build.gradle'

// Aplicar plugin de Google Services si existe el archivo de configuración
def googleServicesFile = rootProject.file('google-services.json')
if (googleServicesFile.exists()) {
    apply plugin: 'com.google.gms.google-services'
} else {
    logger.warn("google-services.json no encontrado. Algunas funcionalidades podrían no estar disponibles.")
}
